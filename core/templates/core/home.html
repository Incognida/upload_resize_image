{% extends 'base.html' %}

{% block content %}
  <ul>
    <li>
      <a href="{% url 'model_form_upload' %}">Model Form Upload</a>
    </li>
  </ul>

  <p>Uploaded files:</p>
  <ul>
    {% for obj in pictures %}
      <li>
        <img src="{{ obj.image.url }}">
      </li>
    {% endfor %}
  </ul>
{% endblock %}
